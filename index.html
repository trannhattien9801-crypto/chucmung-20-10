<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c m·ª´ng 20/10 ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ff8fab, #ffb6c1, #ff5f8a);
      background-size: 300% 300%;
      animation: bgShift 10s infinite alternate ease-in-out paused;
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      transition: all 1s ease;
    }

    @keyframes bgShift {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    h1 {
      position: relative;
      font-size: 2.2em;
      z-index: 2;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 2.5s ease, transform 2.5s ease;
      text-shadow: 0 0 20px #fff;
    }

    h1.show {
      opacity: 1;
      transform: scale(1);
      animation: glow 2s infinite alternate 2s;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff8ab5, 0 0 40px #ff5f8a; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff8ab5, 0 0 60px #ff2f6e; transform: scale(1.03); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }

    .float {
      position: absolute;
      animation: floatUp 6s infinite ease-in;
      opacity: 0.9;
      font-size: 24px;
      pointer-events: none;
      display: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* üîò N√∫t b·∫Øt ƒë·∫ßu */
    #startBtn {
      position: absolute;
      padding: 15px 40px;
      background: #fff;
      color: #ff4b8a;
      border: none;
      border-radius: 40px;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      z-index: 5;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #startBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <button id="startBtn">üíñ B·∫Øt ƒë·∫ßu üíñ</button>
  <canvas id="canvas"></canvas>

  <h1 id="message">üíñ Con ch√∫c m·∫π ng√†y 20/10 lu√¥n kh·ªèe m·∫°nh,<br>
  ng√†y c√†ng xinh ƒë·∫πp v√† th·∫≠t h·∫°nh ph√∫c üíê</h1>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.onresize = () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    };

    // üíó T·∫°o h√¨nh tr√°i tim
    function heartShape(t, size) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return [x * size, -y * size];
    }

    // üéÜ Ph√°o hoa
    const particles = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.8) * 2;
        this.vy = (Math.random() - 0.8) * 2;
        this.alpha = 1;
        this.color = color;
        this.size = Math.random() * 3 + 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    // üíû Ph√°o hoa h√¨nh tr√°i tim
    function createHeartFireworks() {
      const cx = w / 2;
      const cy = h / 2;
      const size = 5 + Math.min(w, h) / 30;

      for (let t = 0; t < Math.PI * 2; t += 0.1) {
        const [x, y] = heartShape(t, size);
        const px = cx + x;
        const py = cy + y;
        const color = `hsl(${Math.random() * 40 + 320}, 100%, 65%)`;
        for (let i = 0; i < 5; i++) {
          particles.push(new Particle(px + Math.random()*6-3, py + Math.random()*6-3, color));
        }
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, w, h);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      }

      if (Math.random() < 0.12) createHeartFireworks();
      requestAnimationFrame(animate);
    }

    // üå∏ T·∫°o hoa v√† tim bay
    function createFloatingIcons() {
      const icons = ["üíñ", "üå∏", "üå∑", "üíû", "üåπ", "üíê"];
      for (let i = 0; i < 25; i++) {
        const span = document.createElement("span");
        span.className = "float";
        span.textContent = icons[Math.floor(Math.random() * icons.length)];
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDelay = Math.random() * 5 + "s";
        span.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(span);
        setTimeout(() => (span.style.display = "block"), 500);
      }
    }

    // ü©∑ Khi b·∫•m n√∫t ‚ÄúB·∫Øt ƒë·∫ßu‚Äù
    const startBtn = document.getElementById("startBtn");
    const h1 = document.getElementById("message");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none"; // ·∫©n n√∫t
      canvas.style.display = "block";
      document.body.style.animationPlayState = "running"; // n·ªÅn b·∫Øt ƒë·∫ßu chuy·ªÉn
      h1.classList.add("show"); // ‚ú® hi·ªán ch·ªØ d·∫ßn ra
      animate();
      createFloatingIcons(); // üíê t·∫°o hoa bay l√™n
    });
  </script>
</body>
</html>
